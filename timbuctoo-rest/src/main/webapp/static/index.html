<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Huygens ING Data Repository</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="static/css/static-html.css" rel="stylesheet" type="text/css" />
<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
<script src="static/config.js" type="text/javascript"></script>
</head>

<body>
<h1>Huygens ING Data Repository</h1>

<table class="outer">
<tr>
<td class="column">
<h2>Stored System Entities</h2>
<div id="stored_system_entities"></div>
</td>
<td class="column">
<h2>Stored Domain Entities</h2>
<div id="stored_domain_entities"></div>
</td>
</tr>
</table>

<p><a href="#" onclick="doGet()">Refresh</a></p>

<h3>Repository <a href="system/api">API</a>.</h3>
<h3><a href="static/search.html">Search</a> the repository.</h3>

<hr/>
<p><em>Powered by Timbuctoo 2.0</em></p>


<script>
  var baseUrl = 'http://' + config.serverUri + '/';
  var statusUrl = baseUrl + 'system/status';

  function doGet() {
    jQuery.ajax({
      url: statusUrl,
      type: 'GET',
      data: {'refresh': false},
      contentType: 'application/json; charset=utf-8',
      success: function (data) {
          var html1 = '<table><tr><th>Type</th><th>Count</th></tr>';
          $.each(data.storageStatus.systemEntityCounts, function (i, item) {
            html1 += '<tr><td class="name">' + item.key + '</td><td class="number">' + item.value + '</td></tr>';
          });
          html1 += '</table>';
          $('#stored_system_entities').html(html1);

          var html2 = '<table><tr><th>Type</th><th>Count</th></tr>';
          $.each(data.storageStatus.domainEntityCounts, function (i, item) {
            html2 += '<tr><td class="name">' + item.key + '</td><td class="number">' + item.value + '</td></tr>';
          });
          html2 += '</table>';
          $('#stored_domain_entities').html(html2);
      }
    });
  }

  $(document).ready(function() {
    doGet();
  });
</script>
</body>
</html>
