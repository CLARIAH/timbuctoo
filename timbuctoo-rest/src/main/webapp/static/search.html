<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>Repository Search</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/static-html.css" rel="stylesheet" type="text/css" />
</head>

<body>
<h1>Repository Search</h1>
<form id="formSearch" name="formSearch">

<h2>Query</h2>
<table>
<tr>
  <td>Scope</td>
  <td><input name="" type="text" size="50" id="searchscope"/></td>
</tr>
<tr>
  <td>Type</td>
  <td><input name="" type="text" size="50" id="searchtype"/></td>
</tr>
<tr>
  <td>Text</td>
  <td><input name="" type="text" size="50" id="searchtext"/></td>
</tr>
</table>
<p><a href="#" onclick="doPost()">Submit query</a></p>

<h2>Results</h2>
<table>
<tr>
  <td>URL</td>
  <td><input name="" type="text" size="50" id="searchid"/></td>
</tr>
<tr>
  <td>Start</td>
  <td><input name="" type="text" size="50" id="start" value="0"/></td>
</tr>
<tr>
  <td>Rows</td>
  <td><input name="" type="text" size="50" id="rows" value="10"/></td>
</tr>
</table>
<p><a href="#" onclick="doGet()">Show results</a></p>

<div id="results">
</div>
</form>

<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
<script src="config.js" type="text/javascript"></script>
<script>
  var baseUrl = 'http://' + window.config.serverUri + '/';
  var searchUrl = baseUrl + 'search';

  /* Simply concatenates the components of a name */
  function buildName(name) {
    var components = name.components,
        result = '';
    for (var i in components) {
      result += ' ' + components[i].value;
    }
    return result;
  }

  function doPost() {
    jQuery.ajax({
      url: searchUrl,
      type: 'POST',
      data: JSON.stringify({
        'scopeId': $('#searchscope').val(),
        'typeString': $('#searchtype').val(),
        'term': $('#searchtext').val(),
        'sort': 'id'
      }),
      contentType: 'application/json; charset=utf-8',
      complete: function (xhr) {
        var queryURL = xhr.getResponseHeader('Location') || 'None';
        $('#searchid').val(queryURL);
      }
    });
  }

  function doGet() {
    var searchUrl = $('#searchid').val();
    var start = $('#start').val() || '0';
    var rows = $('#rows').val() || '10';
    jQuery.ajax({
      url: searchUrl,
      type: 'GET',
      data: {'start': start, 'rows': rows},
      contentType: 'application/json; charset=utf-8',
      success: function (data) {
        var html = '<table><tr><th>Id</th><th>Name</th></tr>';
        $.each(data.refs, function (i, item) {
          html += '<tr><td><a href="' + baseUrl + 'domain/' + item.xtype + '/' + item.id + '">' + item.id + '</a></td><td>' + item.displayName + '</td></tr>';
        });
        html += '</table>';
        $('#results').html(html);
      }
    });
  }

  $(document).ready(function() {
    $('#searchscope').val('dcar');
    $('#searchtype').val('dcararchive');
    $('#searchtext').val('Storm');
    $('#searchid').val('');
    $('#results').html('No results (yet)');
  });
</script>
</body>

</html>
