<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Huygens ING Data Repository</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<div class="jumbotron">
  <div class="container">
    <h1>Huygens ING Data Repository</h1>
    <p>
      A Linked Open Data repository for structured data.
    </p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="./gremlin.png">
        <div class="caption">
          <h3>Query</h3>
          <p>Using the <a href="http://tinkerpop.incubator.apache.org/docs/3.1.1-incubating/reference/">gremlin</a> graph query language</p>
          <p>
            <a class="btn btn-default" href="/static/gremlin/">Query!</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="./edit-gui.png">
        <div class="caption">
          <h3>Edit</h3>
          <p>Using forms, or an excel upload</p>
          <p>
            <a class="btn btn-default" href="/static/edit-gui/">I like forms!</a>
            <a class="btn btn-default" href="/static/bulk-upload/">Give me excel!</a>
          </p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="./query-gui.png">
        <div class="caption">
          <h3>Explore</h3>
          <p>Using the graphical GUI</p>
          <p>
            <a class="btn btn-default" href="/static/query-gui/">To the exploration page!</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-md-12">
      <div class="thumbnail">
        <div class="caption">
          <h3>Rdf Import</h3>
          <form action="/v2.1/rdf/import" method="post" enctype="multipart/form-data">
            <p>
              <input type="text" placeholder="Enter vre name" name="VRE_ID" />
            </p>
            <p>
              <label class="btn btn-default btn-file">
                Upload n-triples or n-quads <input type="file" name="file" />
              </label>
            </p>
            <p>
              <button type="submit" class="btn btn-default" href="/static/gremlin/">Upload!</button>
            </p>
          </form>
        </div>
      </div>
  </div>
  <hr>
  <footer>Powered by Timbuctoo</footer>
</div>
</body>
</html>
